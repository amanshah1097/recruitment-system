<form  [formGroup]="workExperianceForm" class="form-horizontal" role="form" (ngSubmit)="addWorkExperiance()">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Work Experiance</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="model-body">
      <div class="container">
          <div class="form-group">
            <div class="form-group">
              <label for="name" class="control-label col-sm-3">Company Name</label>
              <div class="col-sm-8">
                <input type="name"  formControlName="companyName" class="form-control" id="name" 
                  placeholder="Company Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="designation" class="control-label col-sm-3">Job Title</label>
            <div class="col-sm-8">
              <select class="form-control" formControlName="selectedDesignation">
                  <option value="" disabled>--Please select Job Title--</option>
                  <option *ngFor="let designation of refDataForTechnicalInfo.designation" [ngValue]="designation">{{designation.entityValue}}</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="control-label col-sm-3">From</label>
            <div class="col-sm-8">
              <input type="text" class="form-control dobInput" formControlName="workStartOn"
                #fromdp="bsDatepicker" bsDatepicker [bsValue]="bsValue">
              <span class="input-group-addon dobIcon" (click)="fromdp.toggle()" [attr.aria-expanded]="fromdp.isOpen">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="control-label col-sm-3">To</label>
            <div class="col-sm-8">
              <input type="text" class="form-control dobInput" formControlName="workEndOn"
                #todp="bsDatepicker" bsDatepicker [bsValue]="bsValue" disabled> 
              <span class="input-group-addon dobIcon" (click)="todp.toggle()" [attr.aria-expanded]="todp.isOpen">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-raised">save</button>
        <button type="button" class="btn btn-danger btn-raised" (click)="activeModal.dismiss()">Cancel</button>
      </div>
    </form>
