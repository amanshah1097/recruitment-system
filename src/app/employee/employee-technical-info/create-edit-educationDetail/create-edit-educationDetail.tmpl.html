<form [formGroup]="educationForm"class="form-horizontal" role="form" (ngSubmit)="addEducationDetail()"> 
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Education</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="model-body">
    <div class="container">
        <div class="form-group">
          <label for="degree" class="control-label col-sm-3">Degree</label>
          <div class="col-sm-8">
              <select class="form-control" formControlName="selectedDegree">
                  <option value="" disabled>--Please select Job Title--</option>
                  <option *ngFor="let degree of refDataForTechnicalInfo.degree" [ngValue]="degree">{{degree.entityValue}}</option>
                </select>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-3">Institute</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" formControlName="institute" 
              placeholder="Institute">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-3">Major/Specialization</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" formControlName="specilization"   placeholder="Major/Specialization">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-3">GPA/Score</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" formControlName="score"  
              placeholder="GPA/Score">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-3">Start Date</label>
          <div class="col-sm-8">
            <input type="text" class="form-control dobInput" formControlName="startOn" 
              #startDateDp="bsDatepicker" bsDatepicker [bsValue]="bsValue" disabled>
            <span class="input-group-addon dobIcon" (click)="startDateDp.toggle()" [attr.aria-expanded]="startDateDp.isOpen">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-sm-3">End Date</label>
          <div class="col-sm-8">
            <input type="text" class="form-control dobInput" formControlName="endOn" 
              #endDateDp="bsDatepicker" bsDatepicker [bsValue]="bsValue" disabled>
            <span class="input-group-addon dobIcon" (click)="endDateDp.toggle()" [attr.aria-expanded]="endDateDp.isOpen">
              <i class="fa fa-calendar"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success btn-raised" (click)="addEducationDetail(educationDetail)">save</button>
      <button type="button" class="btn btn-danger btn-raised" (click)="activeModal.dismiss()">Cancel</button>
    </div>
  </form>
