<form [formGroup]="employeeBasicDetailForm" class="well form-horizontal" (ngSubmit)="updateBasicDetail()">
    <div class="card">
      <div class="col-md-10">
      <button  *ngIf="!isEditMode" type="button" (click)="enableSaveOnEdit()" class="btn btn-md btn-outline-success pull-right">Edit</button>
      <button *ngIf="isEditMode" type="submit" class="btn btn-md btn-outline-success pull-right">Save</button>
    </div>
  <div class="container">

    <div class="row" matchHeight="card">
      <div class="col-md-12">
        <div class="card cardBgColor">
          <div class="card-header">
            <h4 class="card-title">Basic Info</h4>
          </div>
          <div class="card-body">
            <fieldset>
              <div class="row">
                <div class="col-md-6">
                  <label class="col-md-4 control-label">First Name</label>
                  <div class="col-md-8 inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input id="firstName"  name="firstName" placeholder="First Name" class="form-control" formControlName="firstName">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-8 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input  name="lastName" placeholder="Last Name" class="form-control" formControlName="lastName">
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-md-5 control-label">Gender</label>
                    <div class="col-md-7 inputGroupContainer">
                      <select class="form-control" formControlName="genderId">
                        <option value="" disabled>--Please select Gender--</option>
                        <option *ngFor="let gender of refDataForEmployeeBasicDetail.gender" [ngValue]="gender.id">{{gender.entityValue}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-md-5 control-label">Marital Status</label>
                    <div class="col-md-7 inputGroupContainer">
                      <select  class="form-control" formControlName="maritalStatusId">
                        <option value="" disabled>--Please select Marital Status--</option>
                        <option *ngFor="let maritalStatus of refDataForEmployeeBasicDetail.maritalStatus" [ngValue]="maritalStatus.id">{{maritalStatus.entityValue}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-md-4 control-label">Dob</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input type="text"  formControlName="dateOfBirth" class="form-control dobInput" #dp="bsDatepicker"
                      bsDatepicker [bsValue]="bsValue">
                    <span class="input-group-addon dobIcon" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">
                      <i class="fa fa-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div class="row" matchHeight="card">
      <div class="col-md-12">
        <div class="card cardBgColor">
          <div class="card-header">
            <h4 class="card-title">Contact Detail</h4>
          </div>
          <div class="card-body">
            <fieldset>
              <div class="form-group">
                <label class="col-md-4 control-label">Address Line 1</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-home"></i>
                    </span>
                    <input  formControlName="address1" placeholder="Address Line 1" class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Address Line 2</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-home"></i>
                    </span>
                    <input  formControlName="address2" placeholder="Address Line 2" class="form-control" value="" type="text">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">City</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-home"></i>
                    </span>
                    <input  placeholder="City" formControlName="city" class="form-control" value="" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">State</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-home"></i>
                    </span>
                    <input  formControlName="state" placeholder="State/Province/Region" class="form-control" value=""
                      type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Postal Code/ZIP</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-home"></i>
                    </span>
                    <input formControlName="postCode" placeholder="Postal Code/ZIP" class="form-control" type="text">
                  </div>
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="col-md-4 control-label">Country</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon" style="max-width: 100%;">
                      <i class="glyphicon glyphicon-list"></i>
                    </span>
                    <div class="inputGroupContainer">
                        <select  [disabled]="!isEditMode" [(ngModel)]="employeeBasicDetail.countryId" [ngModelOptions]="{standalone: true}" class="form-control">
                            <option *ngFor="let data of refDataForEmployeeBasicDetail.country" value={{data.id}} ngDefaultControl>
                              {{data.entityValue}}
                            </option>
                          </select>
                    </div>
                  </div>
                </div>
              </div> -->
              <div class="form-group">
                <label class="col-md-4 control-label">Email</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input formControlName="emailAddress" placeholder="Email" class="form-control" type="text">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">Phone Number</label>
                <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-earphone"></i>
                    </span>
                    <input  formControlName="mobileNumber" placeholder="Phone Number" class="form-control" required="true"
                      value="" type="text">
                  </div>
                </div>
              </div>

            </fieldset>

          </div>
        </div>
      </div>
    </div>


  </div>
</div>
  
</form>
