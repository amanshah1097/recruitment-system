<div>
  <div class="modal-header">
    <h4 class="modal-title">{{dsrTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="parentform">
      <div class="form-group col-md-4 col-lg-4">
        <label>DSR Date</label>
        <div class="input-group">
          <input class="form-control" formControlName="dsrDate" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d1="ngbDatepicker"
            required>
          <div class="input-group-append">
            <div class="input-group-text" (click)="d1.toggle()">
              <i class="fa fa-calendar" style="cursor: pointer;"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="card text-left">
        <div class="card-header">
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <app-editor [formGroup]="parentform"></app-editor>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-raised" (click)="onPost()">Post</button>
    <button type="button" class="btn btn-danger btn-raised" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</div>
