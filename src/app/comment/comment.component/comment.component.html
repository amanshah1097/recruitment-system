<section id="quill-editor">
  <form [formGroup]="parentform">
    <div class="card text-left">
      <div class="card-header">
        <h4>Default editor</h4>
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <app-editor [formGroup]="parentform"></app-editor>
          </div>
        </div>
        <button type="button" class="btn btn-raised btn-primary" (click)="onPost()">Post</button>
      </div>
    </div>
  </form>
</section>
